<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fylo</title>
    <link rel="stylesheet" href="fylo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,600&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="data">
            <div class="parent"><img src="logo.svg" alt="">
            <div class="icons">
                <span class="file"></span>
                <span class="folder"></span>
                <span class="upload"></span>
            </div>
        </div>
        </div>
        <div class="progress">
            <div class="parent">
                <p>You've used <strong>815GB</strong> of your storage</p>
                <div class="bar">
                    <div class="prog"></div>
                </div>
                <div class="remain"><strong>1</strong><strong>8</strong><strong>5</strong> GB LEFT</div>
                <div class="arrow"></div>
            </div>
        </div>
    </div>
</body>
</html>
